{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+6gN6u4ivfpG1t3gImjO4a4CGOM4zNjL6JmrR5uDJVv+zDkChlTbzO4dV5" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <meta name="google" content="notranslate" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">My Django Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead Section -->
    <header class="masthead text-center py-5 bg-dark text-white">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to My Django Blog</h1>
            <p class="lead">Your hub for all things Django and Web Development!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content Goes Here -->
        {% endblock content %}
    </main>

    <!-- Footer Section -->
    <footer class="footer text-center py-4 bg-dark text-white">
        <p class="m-0">&copy; 2024 My Django Blog. All rights reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
